{% extends 'base.html' %}

{% block content %}
    <br><br>
    <a href=" {% url 'disco:new_musicas' %} ">Nova Música</a>
    <br><br>

    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Título</td>
                <td>Segundos</td>
                <td>Album</td>
                <td>Banda</td>
            </tr>
        </thead>
        <tbody>
            {% for musica in musicas %}
            <tr>
                <td>{{ musica.id }}</td>
                <td>{{ musica.titulo }}</td>
                <td>{{ musica.segundos }}</td>
                <td>{{ musica.album }}</td>
                <td>{{ musica.album.Banda }}</td>
                <td><a href="{% url 'disco:update_musicas' musica.id %}">Editar</a></td>
                <td><a href="{% url 'disco:del_musicas' musica.id %}">Deletar</a></td>
            </tr>
            {% endfor %}
            </tbody>
    </table>

    <br><br>
    <a href=" {% url 'index' %} ">Voltar</a>
{% endblock %}
